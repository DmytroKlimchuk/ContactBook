<div class="row">
  <form class="col s4 offset-s4">

    <div class="input-field">
      <h5 class="center-align">Авторизація</h5>
    </div>

    <div class="input-field">
      <i class="material-icons prefix">email</i>
      <input id="icon_prefix" type="email" [(ngModel)]="email" name="email" class="validate">
      <label for="icon_prefix">E-mail</label>
    </div>

    <div class="input-field">
      <i class="material-icons prefix">security</i>
      <input id="icon_pass" type="password" [(ngModel)]="password" name="password" class="validate">
      <label for="icon_pass">Пароль</label>
    </div>

    <div class="input-field center-align">
      <button class="btn waves-effect waves-light" (click)="login()" [disabled]="!email || !password">Вхід
          <i class="material-icons right">send</i>
      </button>
    </div>

  </form>
</div>
