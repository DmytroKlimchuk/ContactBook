<div class="row">
  <form class="col s12">
    <div class="row">

      <div class="input-field col s12 m6 l3">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate" (input)="search()" #name>
        <label for="icon_prefix">Прізвище або ім'я</label>
      </div>

      <div class="input-field col s12 m6 l3">
        <i class="material-icons prefix">email</i>
        <input id="icon_email" type="email" class="validate" (input)="search()" #email>
        <label for="icon_email">E-mail</label>
      </div>
      
      <div class="input-field col s12 m6 l3">
        <i class="material-icons prefix">phone</i>
        <input id="icon_telephone" type="tel" class="validate" (input)="search()" #mobile>
        <label for="icon_telephone">Мобільний</label>
      </div>

      <div class="input-field col s12 m6 l3">
        <select #city (change)="search()">
          <option value="" selected>Оберіть місто</option>
          <option value="{{ city }}" *ngFor="let city of cities">{{ city }}</option>
        </select>
      </div>

    </div>
  </form>
</div>
