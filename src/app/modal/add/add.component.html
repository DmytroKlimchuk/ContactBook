  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">

      <div class="modal-content">

        <h4 *ngIf="editMode">Редагувати контакт</h4>
        <h4 *ngIf="!editMode">Додати новий контакт</h4>

        <div class="row">

          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" formControlName="surname" [class.ng-touched]="editMode">
            <label for="icon_prefix" [class.active]="editMode">Прізвище</label>
          </div>

          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" formControlName="name">
            <label for="icon_prefix" [class.active]="editMode">Ім'я</label>
          </div>

          <div class="input-field col s6">
            <select formControlName="country">
              <option value="" disabled selected>Оберіть варіант</option>
              <option value="Україна">Україна</option>
            </select>
            <label>Країна</label>
          </div>

          <div class="input-field col s6">
            <select formControlName="city">
              <option value="" disabled selected>Оберіть варіант</option>
              <option value="Рівне">Рівне</option>
              <option value="Львів">Львів</option>
              <option value="Київ">Київ</option>
              <option value="Харків">Харків</option>
              <option value="Одеса">Одеса</option>
            </select>
            <label>Місто</label>
          </div>

          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input id="icon_email" type="email" class="validate" formControlName="email">
            <label for="icon_email" [class.active]="editMode">E-mail</label>
          </div>

          <div class="input-field col s6">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate" formControlName="mobile">
            <label for="icon_telephone" [class.active]="editMode">Мобільний</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">work</i>
            <input id="icon_work" type="text" class="validate" formControlName="company">
            <label for="icon_work" [class.active]="editMode">Місце роботи</label>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button 
          type="submit" [disabled]="!bookForm.valid"
          class="modal-add waves-effect waves-green btn-flat">Зберегти</button>
        <a href="#!" class="modal-close waves-effect waves-red btn-flat">Скасувати</a>
      </div>

    </form>
  </div>
